<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Fondo de página y efectos de transición */
        body {
          background-color: #007bff;
          transition: background-color 0.3s ease;
      }
      
      /* Navbar personalizada */
      .navbar {
          background: linear-gradient(45deg, #ff6f61, #f4a261, #2d87f0);
      }
      
      .navbar-brand, .nav-link {
          color: white;
      }
      
      .navbar-brand:hover, .nav-link:hover {
          color: #f8f9fa !important;
      }

        /* Estilo para los botones */
        .btn-primary {
            background-color: #0069d9;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f4f6f9;
        }

        /* Estilo para los botones de acción */
        .btn {
            margin-bottom: 20px;
        }

        /* Ajustes de contenedor */
        .container-fluid {
            padding: 40px;
        }

        /* Título de la página */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Tabla responsive */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reporte Categoria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agregar_categ')}}">Agregar Categoría</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Botón de agregar categoría -->
    <div class="container-fluid">
        <a href="{{ url_for('datos') }}">
            <button class="btn btn-primary">Agregar categoría</button>
        </a>
    </div>

    <!-- Tabla de categorías -->
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Categoria</th>
                    <th>Tipo de Prioridad</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in vertarea %}
                <tr>
                    <td>{{ tarea['id'] }}</td>
                    <td>{{ tarea['categoria'] }}</td>
                    <td>{{ tarea['tipo_prioridad'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
