<div class="container">
    <h2>Editar Tarea</h2>
    <!-- Formulario para editar tarea -->
    <form method="POST" id="editForm">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ tarea['nombre'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prioridad</label>
            <input type="text" name="prioridad" class="form-control" value="{{ tarea['prioridad'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Inicio</label>
            <input type="date" name="fecha_inicio" class="form-control" value="{{ tarea['fecha_inicio'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Fin</label>
            <input type="date" name="fecha_fin" class="form-control" value="{{ tarea['fecha_fin'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" name="hora" class="form-control" value="{{ tarea['hora'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" name="tipo" class="form-control" value="{{ tarea['tipo'] }}" required>
        </div>
        
        
        <!-- Botón para actualizar con confirmación -->
        <button type="button" class="btn btn-primary" onclick="confirmarEditar()">Actualizar</button>
    </form>

    <!-- Mensaje de confirmación -->
    <div class="alert alert-success mt-3" role="alert" id="confirmationMessage">
        Tarea actualizada correctamente.
    </div>
</div>

<script>
    // Función de confirmación para editar
    function confirmarEditar() {
        var confirmar = confirm("¿Estás seguro de que deseas editar esta tarea?");
        if (confirmar) {
            // Si el usuario confirma, el formulario se enviará
            document.getElementById('editForm').submit();
        } else {
            // Si no confirma, no hace nada
            return false;
        }
    }
</script>
