<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
  /* Estilo para la barra de navegación */
.navbar {
    background: linear-gradient(45deg, #ff6f61, #f4a261, #2d87f0);
    border-radius: 0.5rem;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Estilo de los enlaces del menú */
.navbar .nav-link {
    color: white !important;
    font-weight: 500;
    font-size: 16px;
    margin: 0 15px;
    transition: color 0.3s ease, transform 0.3s ease;
}

/* Efecto cuando el usuario pasa el mouse por encima del enlace */
.navbar .nav-link:hover {
    color: #f8f9fa !important;
    text-decoration: underline;
    transform: scale(1.1);
}

/* Estilo para la marca (logo) */
.navbar-brand {
    font-size: 24px;
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
    transition: color 0.3s ease;
}

.navbar-brand:hover {
    color: #f8f9fa;
}

/* Estilo para el botón del menú en dispositivos móviles */
.navbar-toggler {
    border-color: #f8f9fa;
}

/* Estilo para el icono del menú móvil */
.navbar-toggler-icon {
    background-color: #f8f9fa;
}

/* Estilo para el fondo del menú cuando está colapsado en dispositivos pequeños */
.navbar-collapse {
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Estilo para el menú cuando está en pantalla pequeña */
.navbar-nav {
    text-align: center;
}

.navbar-nav .nav-item {
    margin: 10px 0;
}

  body {
    background-color: #007bff;
    transition: background-color 0.3s ease;
  }
  h1 {
      color: #4A90E2;
      margin-bottom: 20px;
  }

  label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
  }
  input, select, button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
  }
  input:focus, select:focus {
      border-color: #4A90E2;
      outline: none;
  }
  button {
      background-color: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
  }
  button:hover {
      background-color: #357ABD;
  }
  #taskList {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
  }
  .task-item {
      background-color: #e7f3fe;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .task-item h3 {
      margin: 0;
      color: #31708f;
  }
  .task-item p {
      margin: 5px 0;
  }
  hr {
      border: none;
      border-top: 1px solid #ddd;
  }
  .container{
    background: #FFFFFF;
  }
 
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Registrar Tareas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('consulta')}}">reporte de  tareas</a>
    </div>
  </nav> <br>
          
    <div class="container">
    <h1>Registrar Tarea</h1>
    <form method="POST">
        <label for="name">Nombre Tarea:</label>
        <input type="text" name="nombre" id="nombre"  required placeholder="Ej. Estudiar Matemáticas">

        <label for="category">prioridad:</label>
        <input type="text" name="prioridad" id="prioridad" required placeholder="Ej. Estudio">

        <label for="date">Fecha_inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio" required>
        
        <label for="date">Fecha_fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin" required>

        <label for="time">Hora:</label>
        <input type="time" name="hora"  id="hora" required>

        <label for="reminder">Tipo:</label>
        <select name="tipo" id="tipo">
            <option value="reminder">Recordatorio</option>
            <option value="notification">Notificación</option>
        </select>
           <button type="submit">Registrar Tarea</button>
    </form>
</div>     
</body>
</html>
