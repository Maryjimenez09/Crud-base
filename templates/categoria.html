<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo azul */
        body {
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        
        /* Navbar personalizada */
        .navbar {
            background: linear-gradient(45deg, #ff6f61, #f4a261, #2d87f0);
        }
        
        .navbar-brand, .nav-link {
            color: white;
        }
        
        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important;
        }
        
        /* Formulario */
        .container {
            margin-top: 40px;
        }
        
        .form-label {
            font-weight: bold;
        }

        /* Botones */
        .btn-success {
            background-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Título */
        h2 {
            color: white;
        }
        .container{
          background: white;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Agregar Categoria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('datos')}}">Reporte de categoria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario para registrar nueva categoría -->
    <div class="container">
        <h2 class="mb-4 text-center">Registrar Nueva Categoría</h2>
        <form method="POST" action="{{ url_for('agregar_categ') }}">
            <!-- Selección de tarea -->
            <div class="mb-3">
                <label for="id_tarea" class="form-label">Seleccionar Tarea:</label>
                <select class="form-select" id="id_tarea" name="id_tarea" required>
                    <option value="">Seleccione una tarea</option>
                    {% for tarea in vertarea %}
                        <option value="{{ tarea.id }}">{{ tarea.nombre }} - {{ tarea.hora }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campo para tipo de prioridad -->
            <div class="mb-3">
                <label for="tipo_prioridad" class="form-label">Tipo de Prioridad:</label>
                <input type="text" class="form-control" id="tipo_prioridad" name="tipo_prioridad" placeholder="Ej. Alta, Media, Baja" required>
            </div>

            <!-- Campo para categoría -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Categoría asociada a la tarea" required>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Agregar Categoría</button>
                <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
